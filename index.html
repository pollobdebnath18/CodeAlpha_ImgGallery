<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <!-- Daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <section class="title-img">
      <div>
        <h1 class="title-text">Image Gallery</h1>
      </div>

      <div class="btn-div">
        <button class="btn">All</button>
        <button class="btn">Nature</button>
        <button class="btn">Flower</button>
        <button class="btn">Animal</button>
        <button class="btn">Birds</button>
      </div>
    </section>
    <section
      class="w-10/12 mx-auto grid grid-cols-3 justify-center items-center gap-5 mb-4"
    >
      <!-- nature -->
      <div class="card">
        <div><img class="img" src="img/ntr-1.avif" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <div class="card">
        <div><img class="img" src="img/ntr-2.jpeg" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <div class="card">
        <div><img class="img" src="img/ntr-3.jpg" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <div class="card">
        <div><img class="img" src="img/ntr-4.jpg" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <!-- flower -->
      <div class="card">
        <div><img class="img" src="img/f-1.jpg" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <div class="card">
        <div><img class="img" src="img/f-2.jpg" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <div class="card">
        <div><img class="img" src="img/f-3.jpg" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <div class="card">
        <div><img class="img" src="img/f-4.jpg" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <!-- Animals -->
      <div class="card">
        <div><img class="img" src="img/p-1.avif" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <div class="card">
        <div><img class="img" src="img/p-2.webp" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <div class="card">
        <div><img class="img" src="img/p-3.jpg" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <div class="card">
        <div><img class="img" src="img/p-4.webp" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <!-- Birds -->
      <div class="card">
        <div><img class="img" src="img/bird-1.webp" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <div class="card">
        <div><img class="img" src="img/bird-2.jpg" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <div class="card">
        <div><img class="img" src="img/bird-3.jpeg" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <div class="card">
        <div><img class="img" src="img/bird-4.webp" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <!-- Extra -->
      <div class="card">
        <div><img class="img" src="img/developer1.jpeg" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
      <div class="card">
        <div><img class="img" src="img/hacker.avif" alt="" /></div>
        <button class="btn btn-block">button</button>
      </div>
    </section>

    <!-- JS File -->
    <script src="connector.js"></script>
  </body>
</html>
