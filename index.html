          <img id="modalImage" class="w-full rounded mb-4" />
          <h3 id="modalTitle" class="text-lg font-bold mb-2"></h3>
          <p id="modalDes" class="mb-4"></p>

          <div class="modal-action">
            <form method="dialog">
